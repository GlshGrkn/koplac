<head>

    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css"/>
    <link rel="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.js"/>
    <link rel="text/javascript"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap-theme.min.css"></script>
    <link rel="css/upcss.css"/>


</head>
<body>


<div class="container" id="wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="r" method="post" accept-charset="utf-8" class="form" role="form">
                <legend>Sign Up</legend>
                <h4>It's free and always will be.</h4>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="firstname" value="" class="form-control input-lg"
                               placeholder="First and Last Name"/></div>

                </div>
                <input type="text" name="email" value="" class="form-control input-lg" placeholder="Your Email"/><input
                    type="password" name="password" value="" class="form-control input-lg"
                    placeholder="Password"/><input type="password" name="confirm_password" value=""
                                                   class="form-control input-lg" placeholder="Confirm Password"/>
                <div class="row">
                    <br/>
                    <span class="help-block">By clicking Create my account, you agree to our Terms and that you have read our Data Use Policy, including our Cookie Use.</span>
                    <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">
                        Create my account
                    </button>
            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
